<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WoundGuard</title>
  <script type="text/javascript">
    // Single page apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var segmentCount = 1;
    var repository = "WoundGuard";
    
    // Check if we're accessing an old URL from WoundTracker
    var l = window.location;
    var oldRepo = l.pathname.indexOf("/WoundTracker/") === 0;
    
    if (oldRepo) {
      // Redirect from old repo to new repo
      window.location.href = l.protocol + "//" + l.hostname + 
        (l.port ? ":" + l.port : "") + 
        l.pathname.replace("/WoundTracker/", "/WoundGuard/") +
        l.search + l.hash;
    } else {
      // Normal SPA redirect
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
</head>
<body>
  <p>Redirecting to WoundGuard...</p>
</body>
</html>
